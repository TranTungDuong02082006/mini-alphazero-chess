<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini AlphaZero Chess</title>

    <!-- Chessboard CSS -->
    <link rel="stylesheet" href="chessboardjs/css/chessboard-1.0.0.min.css" />

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #board {
            width: 500px;
            margin-bottom: 15px;
        }

        #status {
            margin-top: 10px;
            font-size: 18px;
            color: #444;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #4a90e2;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357ab7;
        }
    </style>
</head>

<body>
    <h1>Mini AlphaZero Chess</h1>
    <div style="display: flex; align-items: center;">
        <div id="capturedBlack" style="width: 80px; min-height: 100px; text-align: center;"></div>
    
        <div id="board"></div>
    
        <div id="capturedWhite" style="width: 80px; min-height: 100px; text-align: center;"></div>
    </div>
    <div id="board"></div>
    <div id="status">Your move...</div>
    <button id="resetBtn">Reset</button>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Chessboard.js -->
    <script src="chessboardjs/js/chessboard-1.0.0.min.js"></script>

    <!-- Chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
